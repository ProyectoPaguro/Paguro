{% extends "base.html" %}
{% block titulo %}Movimiento de producción{% endblock %}

{% block contenido %}

<h1 class="mb-4 text-primary">Registrar movimiento de producción</h1>

<!-- Paso 1: elegir NOMBRE de producto (recarga por GET para cargar acabados del nombre) -->
<form method="get" class="mb-3">
  <label class="form-label">Producto</label>
  <select name="nombre" class="form-select" onchange="this.form.submit()">
    {% for n in nombres %}
      <option value="{{ n }}" {{ 'selected' if n==nombre_sel else '' }}>{{ n }}</option>
    {% endfor %}
  </select>
</form>

<!-- Paso 2: formulario principal -->
<form method="post" class="card card-body shadow-sm">
  <input type="hidden" name="nombre" value="{{ nombre_sel }}">

  <div class="mb-3">
    <label class="form-label">Acabado</label>
    <select name="acabado" class="form-select" required>
      {% for a in acabados %}
        <option value="{{ a }}">{{ a }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo de movimiento</label>
    <select name="tipo" id="tipo" class="form-select" required>
      <option>Entrada</option>
      <option>Salida</option>
      <option>Transferencia</option>
    </select>
  </div>

  <div id="grupo-destino" class="mb-3" style="display:none;">
    <label class="form-label">Bodega destino</label>
    <select name="bodega_destino" class="form-select">
      <option value="">Selecciona destino…</option>
      {% for b in bodegas %}
        <option value="{{ b }}">{{ b }}</option>
      {% endfor %}
    </select>
    <div class="form-text">Solo para transferencias.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Cantidad</label>
    <input type="number" name="cantidad" step="0.01" min="0" class="form-control" required>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary">Guardar movimiento</button>
    <a href="{{ url_for('produccion') }}" class="btn btn-outline-secondary">Volver</a>
  </div>
</form>

<script>
  const tipo = document.getElementById('tipo');
  const grupoDestino = document.getElementById('grupo-destino');
  function toggleDestino(){
    grupoDestino.style.display = (tipo.value === 'Transferencia') ? 'block' : 'none';
  }
  tipo.addEventListener('change', toggleDestino);
  toggleDestino();
</script>

{% endblock %}
