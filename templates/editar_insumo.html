{% extends "base.html" %}
{% block titulo %}Editar Insumo{% endblock %}

{% block contenido %}
<h2 class="text-primary mb-3">✏️ Editar insumo</h2>

<form action="{{ url_for('editar_insumo', insumo_id=insumo.id) }}" method="POST" class="card p-3 shadow-sm">
  <label class="form-label">Nombre del insumo</label>
  <input type="text" name="nombre" class="form-control mb-2" value="{{ insumo.nombre }}" required>

  <label class="form-label">Unidad de medida</label>
  <input type="text" name="unidad" class="form-control mb-2" value="{{ insumo.unidad }}" required>

  <label class="form-label">Cantidad actual</label>
  <input type="number" step="0.01" name="cantidad" class="form-control mb-2" value="{{ insumo.cantidad_actual }}" required>

  <label class="form-label">Bodega</label>
  <input type="text" name="bodega" class="form-control mb-3" value="{{ insumo.bodega }}" required>

  <div class="mb-3">
    <label class="form-label">Categoría existente</label>
    <select name="categoria_id" class="form-select">
      <option value="">(Sin categoría)</option>
      {% for c in categorias %}
        <option value="{{ c.id }}" {% if insumo.categoria_id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">O crear nueva categoría</label>
    <input type="text" class="form-control" name="categoria_nombre" placeholder="Ej: Químicos, Papelería...">
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{{ url_for('inventario') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
