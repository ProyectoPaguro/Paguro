{% extends "base.html" %}
{% block titulo %}Movimiento{% endblock %}

{% block contenido %}
<h2 class="text-primary mb-3">ðŸ”„ Registrar entrada o salida</h2>

<form method="POST" class="card p-3 shadow-sm">
  <label class="form-label">Insumo</label>
  <select name="insumo" class="form-select mb-2" required>
    <option value="">Selecciona un insumo</option>
    {% for i in insumos %}
    <option value="{{ i.id }}">{{ i.nombre }} ({{ i.cantidad_actual }} {{ i.unidad }})</option>
    {% endfor %}
  </select>

  <label class="form-label">Tipo de movimiento</label>
  <select name="tipo" class="form-select mb-2" required>
    <option>Entrada</option>
    <option>Salida</option>
  </select>

  <label class="form-label">Cantidad</label>
  <input type="number" step="0.01" name="cantidad" class="form-control mb-3" required>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar movimiento</button>
    <a href="/inventario" class="btn btn-secondary">Volver</a>
  </div>
</form>
{% endblock %}
