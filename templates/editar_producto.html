{% extends "base.html" %}
{% block titulo %}Editar Producto{% endblock %}

{% block contenido %}
<h2 class="text-primary mb-3">✏️ Editar producto</h2>

<form method="POST" class="card p-3 shadow-sm">
  <label class="form-label">Nombre</label>
  <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control mb-2" required>

  <label class="form-label">Acabado</label>
  <input type="text" name="acabado" value="{{ producto.acabado }}" class="form-control mb-2" required>

  <label class="form-label">Cantidad actual</label>
  <input type="number" step="0.01" name="cantidad_actual" value="{{ producto.cantidad_actual }}" class="form-control mb-2">

  <label class="form-label">Bodega</label>
  <input type="text" name="bodega" value="{{ producto.bodega }}" class="form-control mb-3" required>

  <div class="mb-3">
  <label class="form-label">Categoría existente</label>
  <select name="categoria_id" class="form-select">
    <option value="">Sin categoría</option>
    {% for c in categorias %}
      <option value="{{ c.id }}" {% if producto.categoria_id == c.id %}selected{% endif %}>
        {{ c.nombre }}
      </option>
    {% endfor %}
  </select>
</div>

<div class="mb-3">
  <label class="form-label">O crear nueva categoría</label>
  <input type="text" name="categoria_nombre" class="form-control" placeholder="Ej. Bases, Materas, Portavasos...">
</div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary">Guardar cambios</button>
    <a href="/produccion" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
