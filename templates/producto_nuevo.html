{% extends "base.html" %}
{% block titulo %}Agregar Producto{% endblock %}

{% block contenido %}
<h2 class="text-success mb-3">‚ûï Agregar nuevo producto</h2>

<form action="/productos" method="POST" class="card p-3 shadow-sm">

  <label class="form-label">Nombre del producto</label>
  <input type="text" name="nombre" class="form-control mb-2" required value="{{ nombre|default('') }}">

  <label class="form-label">Acabado del producto</label>
  <input type="text" name="acabado" class="form-control mb-2" required value="{{ acabado|default('') }}">

  <label class="form-label">Cantidad inicial</label>
  <input type="text" name="cantidad" class="form-control mb-2" required placeholder="Ej: 10 o 10.5" value="{{ cantidad|default('') }}">

  <label class="form-label">Bodega</label>
  <input type="text" name="bodega" class="form-control mb-3" required value="{{ bodega|default('') }}">

  <!-- üîπ SOLO ESTE BLOQUE DE CATEGOR√çAS -->
  <div class="mb-3">
    <label for="categoria" class="form-label">Categor√≠a existente:</label>
    <select name="categoria_id" class="form-select">
      <option value="">(Sin categor√≠a)</option>
      {% for c in categorias %}
        <option value="{{ c.id }}">{{ c.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="categoria_nombre" class="form-label">O crear nueva categor√≠a:</label>
    <input type="text" class="form-control" name="categoria_nombre" placeholder="Ej: Fundici√≥n, Pulido, Ensamble...">
  </div>
  <!-- üîπ FIN BLOQUE -->

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/produccion" class="btn btn-secondary">Volver</a>
  </div>

</form>
{% endblock %}
