{% extends "base.html" %}
{% block titulo %}Editar Insumo{% endblock %}

{% block contenido %}
<div class="container mt-4">
  <h2 class="text-primary mb-4">✏️ Editar Insumo</h2>

  <form action="{{ url_for('editar_insumo', insumo_id=insumo.id) }}" method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ insumo.nombre }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Unidad</label>
      <input type="text" name="unidad" class="form-control" value="{{ insumo.unidad }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad actual</label>
      <input type="number" step="0.01" name="cantidad" class="form-control" value="{{ insumo.cantidad_actual }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Bodega</label>
      <input type="text" name="bodega" class="form-control" value="{{ insumo.bodega }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría existente</label>
      <select name="categoria_id" class="form-select">
        <option value="">(Sin categoría)</option>
        {% for c in categorias %}
          <option value="{{ c.id }}" {% if insumo.categoria_id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">O crear nueva categoría</label>
      <input type="text" name="categoria_nombre" class="form-control" placeholder="Nueva categoría">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <a href="{{ url_for('inventario') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
